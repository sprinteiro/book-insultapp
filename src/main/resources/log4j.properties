#Loggers
log4j.rootCategory=DEBUG, CONSOLE
log4j.logger.org.openshift = DEBUG, CONSOLE
#log4j.logger.org.springframework.beans.factory.annotation = ALL, CONSOLE
log4j.logger.org.springframework.beans = DEBUG, CONSOLE
log4j.logger.org.springframework.core = INFO, CONSOLE
log4j.logger.org.springframework.context = DEBUG, CONSOLE
log4j.logger.org.springframework.web = DEBUG, CONSOLE


#log4j.logger.javax.servlet = ERROR, CONSOLE

#The appenders found in the ancestors of this category are not used.
log4j.additivity.rootCategory = false
log4j.additivity.org.openshift = false

#Appenders
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} [PICSERVER] [%-5p] [%C{1}.%M():%L] - %m%n